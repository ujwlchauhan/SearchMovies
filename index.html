<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="header">

        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="netflix logo">
        </div>

        <div class="search">
            <input type="text" onkeyup="searchMovie()" id="search" class="search-box" placeholder="Search Movies" autocomplete="off">
            <img onclick="searchMovie()" src="./searching.png" class="search-logo" alt="search logo">  
        </div>
    </header>

    <div class="movies">
        
    </div>

  
    
<script src="./script.js"></script>
</body>
</html>
